<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户添加</title>
    <script src="../common/jsLoader.js"></script>
    <script src="../common/common.js"></script>
    <script src="../common/pageUtil.js"></script>
</head>
<body>

    <div class="label_head"><span><label>表单数据</label></span></div>

    <div id="content_createUser">
        <form id="userCreatedForm">
            <table>
                <tr>
                    <td><span><label>姓名</label></span></td><td><input name="username" autocomplete="off"/></td>
                </tr>
                <tr>
                    <td><span><label>登录名</label></span></td><td><input name="loginName" autocomplete="off"/></td>
                </tr>
                <tr>
                    <td><span><label>状态</label></span></td><td><input name="status" autocomplete="off"/></td>
                </tr>
                <tr>
                    <td><span><label>密码</label></span></td><td><input name="password" type="password" /></td>
                </tr>
            </table>
            <button type="submit">添加</button><button type="reset">重置</button>
        </form>
    </div>
    <div id="promptContent"><span id="promptIcon"></span><span id="promptMsg"></span></div>
</body>
</html>
